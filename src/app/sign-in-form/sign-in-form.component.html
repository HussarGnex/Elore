<div class="login-box">
  <form [formGroup]="form" (ngSubmit)="signin()">
    <div class="panel panel-default">
      <div class="panel-heading">
        <b>Logowanie</b>
        <span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true"></span>
      </div>
      <div class="panel-body">
        <div class="form-group has-primary has-feedback">
          <label class="control-label" for="login">Login:
            <span class="regForm text-danger">*</span>
          </label>
          <input type="text" class="form-control" formControlName="login" name="login" id="login" aria-describedby="login" required>
          <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group has-primary has-feedback">
          <label class="control-label" for="password">Has≈Ço:
            <span class="regForm text-danger">*</span>
          </label>
          <input type="password" class="form-control" formControlName="password" name="password" id="password" aria-describedby="password"
            required>
          <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
        </div>
      </div>
      <div class="panel-footer">
        <input type="submit" class="btn btn-success" id="goToChat" value="Sign in" />
        <a [routerLink]="['/signup']" class="btn btn-warning pull-right">Registration</a>
      </div>
    </div>
  </form>
</div>
