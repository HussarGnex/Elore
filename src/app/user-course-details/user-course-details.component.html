<div class="row" *ngIf="Course">
  <div class="col-md-4 col-md-offset-4 text-center padding-top-5">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{Course.title}}</h3>
      </div>
      <div class="panel-body">
        {{Course.description}}
      </div>
      <div class="panel-footer">
        Autor: {{Course.author}}
      </div>
    </div>
  </div>
</div>
