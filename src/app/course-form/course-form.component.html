<div [ngClass]="divClasses()" class="padding-top-5" *ngIf="Course">
  <h4 *ngIf="Course._id">Szczegóły</h4>
  <form [formGroup]="form">
    <div class="panel panel-default">
      <div class="panel-body form-horizontal payment-form">
        <div class="form-group">
          <label for="title" class="col-sm-3 control-label">Tytuł:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="title" [(ngModel)]="Course.title" formControlName="title" id="title">
          </div>
        </div>
        <div *ngIf="title.touched && title.invalid">
          <div class="alert alert-danger" *ngIf="title.errors.required">Tytuł jest wymagany!</div>
          <div class="alert alert-danger" *ngIf="title.errors.minlength">Tytuł jest za krotki!!</div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-3 control-label">Opis: </label>
          <div class="col-sm-9">
            <input type="textarea" class="form-control" [(ngModel)]="Course.description" formControlName="description" id="description"
              name="description">
          </div>
        </div>
        <div *ngIf="form.errors">
          <div class="alert alert-success" *ngIf="form.errors.courseAdded">
            Kurs dodany do bazy danych!
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-12 text-right">
            <button *ngIf="!Course._id" type="button" class="btn btn-success preview-add-button" (click)="addCourse(Course)">
              <span class="glyphicon glyphicon-plus"></span> Dodaj
            </button>
            <div *ngIf="Course._id">
              <button type="button" class="btn btn-primary preview-add-button" (click)="updateCourse(Course)">
                <span class="glyphicon glyphicon-pencil"></span> Aktualizuj
              </button>
              <button type="button" class="btn btn-danger preview-add-button" (click)="deleteCourse(Course)">
                <span class="glyphicon glyphicon-remove"></span> Usuń
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
